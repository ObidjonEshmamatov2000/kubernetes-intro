apiVersion: apps/v1
kind: Deployment
metadata:
  name: songs-deployment
  namespace: k8s-program
spec:
  replicas: 2
  selector:
    matchLabels:
      app: songs-ms
  template:
    metadata:
      labels:
        app: songs-ms
    spec:
      containers:
        - name: songs-ms
          image: songs-image
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
          env:
            - name: SONGS_MS_NAME
              value: songs-ms
            - name: SONGS_MS_PORT
              value: "8081"
            - name: SONGS_DB_URL
              value: songs-db
            - name: EUREKA_URI
              value: eureka-server
          volumeMounts:
            - mountPath: "/mnt/data"
              name: songs-storage
      volumes:
        - name: songs-storage
          persistentVolumeClaim:
            claimName: songs-pvc